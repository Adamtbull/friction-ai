<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Friction AI - Slow down your AI, on purpose</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    /* =================== */
    /* SAFARI-FRIENDLY BASE */
    /* =================== */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #d4e8e6 0%, #e8ecef 100%);
      color: #1f2937;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    button, input, textarea, select {
      font: inherit;
      color: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    :root {
      --teal-light: #d4e8e6;
      --teal: #5a9a94;
      --teal-dark: #4a8a84;
      --grey-light: #e8ecef;
      --grey: #6b7280;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --white: #ffffff;
      --border: #d1d5db;
      --shadow: rgba(0,0,0,0.05);

      --app-height: 100vh;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
    }

    @supports (height: 100dvh) {
      :root { --app-height: 100dvh; }
    }

    /* =================== */
    /* HOMEPAGE            */
    /* =================== */
    .homepage {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 24px;
      max-width: 600px;
      margin: 0 auto;
    }

    .homepage.hidden { display: none; }

    .brand {
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 2px;
      color: var(--teal);
      margin-bottom: 24px;
    }

    .headline {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
    }

    .subheadline {
      font-size: 1rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 40px;
      max-width: 400px;
    }

    .section { width: 100%; margin-bottom: 32px; }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .section-text,
    .philosophy-line {
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    .section-list {
      list-style: none;
      padding: 0;
    }

    .section-list li {
      padding-left: 20px;
      position: relative;
      margin-bottom: 8px;
    }

    .section-list li::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: var(--teal);
    }

    .divider {
      width: 100%;
      height: 1px;
      background: var(--border);
      margin: 24px 0;
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-oauth,
    .btn-primary {
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-oauth {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--white);
    }

    .btn-primary {
      margin-top: 16px;
      padding: 14px 24px;
      border-radius: 8px;
      border: none;
      background: var(--teal);
      color: var(--white);
      width: 100%;
      max-width: 320px;
    }

    /* =================== */
    /* CHAT APP            */
    /* =================== */
    .chat-app {
      display: none;
      flex-direction: column;
      height: var(--app-height);
    }

    .chat-app.active { display: flex; }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: calc(16px + var(--safe-top)) 20px 16px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 16px;
    }

    .message-user {
      align-self: flex-end;
      background: var(--teal);
      color: white;
    }

    .message-ai {
      background: white;
      border: 1px solid var(--border);
    }

    .chat-input-area {
      padding: 16px 20px calc(24px + var(--safe-bottom));
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
    }

    .chat-input-wrapper {
      display: flex;
      gap: 12px;
    }

    .chat-input {
      flex: 1;
      min-height: 50px;
      max-height: 150px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid var(--border);
      resize: none;
      font-size: 16px; /* prevents iOS zoom */
    }

    .btn-send {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      border: none;
      background: var(--teal);
      color: white;
    }

    /* =================== */
    /* FRICTION OVERLAY    */
    /* =================== */
    .friction-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .friction-overlay.active { display: flex; }

    .friction-input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid var(--border);
      font-size: 16px; /* prevents iOS zoom */
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Homepage + Chat + Overlay HTML stays exactly as before -->
  <!-- JS stays exactly as before -->
</body>
</html>
